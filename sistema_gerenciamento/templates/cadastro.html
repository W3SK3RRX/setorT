<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> ST-UFPI-Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        body {
            background-image: url('https://img.freepik.com/vetores-gratis/vetor-de-fundo-gradiente-de-inverno-azul-e-rosa_53876-117276.jpg?w=1380&t=st=1707153390~exp=1707153990~hmac=39f750dae41254de41a02ffde43a92b0d8a0cadceae5c21372480ad3cbafc10f');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .container {
            padding-top: 150px;
            font-size: 14px;
        }
    </style>

</head>
<body class="bg-secondary-subtle">

    <div class="container text-center">
        <div class="card mx-auto shadow p-3 mb-5 bg-body-tertiary rounded" style="max-width: 20rem;">
            <div class="card-body text-center fs-6">
                <h2 class="fw-bold">Cadastro de usu√°rio</h2>
                <br>
                <form method="post" autocomplete="off" action="{% url 'cadastro' %}" class="mb-3">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="mb-3">
                            <label for="{{ field.id_for_label }}" class="form-label fw-bold">{{ field.label }}</label>
                            {{ field }}
                        </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-danger">Cadastrar</button>
                </form>
            </div>
        </div>

        {% if form.errors %}
            <div class="alert alert-danger" role="alert">
                <strong>Erro! Corrija os seguintes problemas:</strong>
                    <ul>
                        {% for field, error_list in form.errors.items %}
                            {% for error in error_list %}
                                <li>{{ error }}</li>
                            {% endfor %}
                        {% endfor %}
                    </ul>
                </div>
        {% endif %}
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
